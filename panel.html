<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="panel">
        <div class="display">
          <span id="floor"></span>
          <span id="down"></span>
          <span id="up"></span>
        </div>
    
        <div class="floors">
          <div class="leftbut">
            <button class="btns 9">9</button>
            <button class="btns 7">7</button>
            <button class="btns 5">5</button>
            <button class="btns 3">3</button>
            <button class="btns 1">1</button>
          </div>
          <div class="rightbut">
            <button class="btns 10">10</button>
            <button class="btns 8">8</button>
            <button class="btns 6">6</button>
            <button class="btns 4">4</button>
            <button class="btns 2">2</button>
          </div>
        </div>
        
        <div class='dots'>:::::::::::::::::::
        </div>
        
    
        <div class="buttons">
          <button class="btn open">&lt;&gt;</button>
          <button class="btn alarm">*</button>
          <button class="btn close">&gt;&lt;</button>
        </div>
      </div>

      <script src="panel.js"></script>
</body>
</html>
